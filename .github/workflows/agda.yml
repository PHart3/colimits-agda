name: Docker
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
  pull_request:
    paths-ignore:
      - '**.md'
      - '**.txt'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker
        uses: docker/build-push-action@v5
        with:
          load: true
          tags: colimit
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Check colimit
        run: docker run colimit